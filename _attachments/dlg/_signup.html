<form class="dialog" action="" method="post">
  <h2>Signup</h2>
  <fieldset>
    <p class="help">      
      Choose a username and password.<br/>
      Also remember to click the "?" next to <br/>
      the message bar for more information.
    </p>
    <table summary=""><tbody><tr>
      <th><label>Username:</label></th>
      <td><input type="text" name="name" size="24"></td>
    </tr><tr>
      <th><label>Password:</label></th>
      <td><input type="password" name="password" size="24"></td>
    </tr>
    </tbody></table>
  </fieldset>
  <div class="buttons">
    <button type="submit">Signup</button>
  </div>
</form>
