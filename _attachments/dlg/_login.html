<form class="dialog" action="" method="post">
  <h2>Welcome to Taguareit Alpha!</h2>
  <fieldset>
    <p class="help">
      <p>Please enter your name and password or create <br/> a account by clicking the signup button.</p>
    </p>
    <table summary=""><tbody><tr>
      <th><label>Username:</label></th>
      <td><input type="text" name="name" size="24"></td>
    </tr><tr>
      <th><label>Password:</label></th>
      <td><input type="password" name="password" size="24"></td>
    </tr>
    </tbody></table>
  </fieldset>
  <div class="buttons">
    <button type="submit">Login</button>
    <button type="button" onClick="Popup.signup()">Signup</button>
  </div>
</form>
