<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Taguareit ~ An online game of tag!</title>
        
        <script src="/_utils/script/sha1.js" type="text/javascript"></script>
        <script src="/_utils/script/jquery.js" type="text/javascript"></script>
        
        <script src="/_utils/script/jquery.dialog.js" type="text/javascript"></script>
        
        <script src="js/jquery.hint.js " type="text/javascript" ></script>   
		<script src="js/jquery.scrollTo-min.js" type="text/javascript" ></script> 
		<script src="js/jquery-ui-1.8.11.custom.min.js" type="text/javascript" ></script> 
		<script src="js/jquery.tooltip.min.js" type="text/javascript" ></script> 
		
		<script src="js/taguareit.js" type="text/javascript" ></script>  
		<script src="js/jquery.couch.js" type="text/javascript"></script>		
		
		<link href="css/taguareit.css" rel="stylesheet" type="text/css"  />	
    </head>
    <body>
        <div id="users"></div>
        <div id="clickOverlay"></div>
        <div class="messages">
            <img class="dragImage" src="img/drag.png" titl="Drag the input control around."/>            
            <input id="message" title="Enter a message here and press <enter> to say it!"> <img id="showMessages" src="img/bubble.png" alt="Show Messages" title="Show message history."/>
            <input class="tagMe" type="button" value="Tag Me!" onClick ="Send.tagMe()" title="You will be the tagger and your tag counter will increase.">  
            <input class="about" type="button" value="?" onClick ="Popup.about()" title="About Taguareit">
            <div id="messagesContainer"><div id="messages"></div></div>  
        </div>
    </body>
</html>
